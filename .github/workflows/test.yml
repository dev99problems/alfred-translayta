name: Unit tests
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.17.0

      - name: Setup node.js v14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile --ignore-scripts=true

      - name: Run tests
        run: pnpm test:cov
